<ion-header>
  <ion-toolbar color="wind">
    <ion-title>Map</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="flower">
  <div #map class="map">
    <img src="/assets/marker.png" class="marker"/>
  </div>

  <ion-fab id="fabCurLoc" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="getCurrLoc()" color="dark">
      <ion-icon name="locate-outline" class="icon-get-location"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
